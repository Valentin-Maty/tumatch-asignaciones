<!DOCTYPE html>
<html>
<head>
    <title>Debug HTML Structure</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .image-sample { 
            background: #f9f9f9; 
            padding: 10px; 
            margin: 5px 0; 
            border-left: 3px solid #007cba;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Debug HTML Structure - FichaPublica</h1>
    
    <div>
        <label>Property ID:</label>
        <input type="text" id="propertyId" value="2950">
        <button onclick="debugHTML()">Debug HTML</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function debugHTML() {
            const propertyId = document.getElementById('propertyId').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Analizando HTML...';
            
            try {
                const url = `/.netlify/functions/debug-html?propertyId=${propertyId}`;
                console.log('Debug URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    let html = `
                        <div class="result">
                            <h3>Análisis HTML - Propiedad ${data.propertyId}</h3>
                            <p><strong>URL:</strong> ${data.fichaUrl}</p>
                            <p><strong>Tamaño HTML:</strong> ${data.htmlLength.toLocaleString()} caracteres</p>
                            <p><strong>Total tags &lt;img&gt;:</strong> ${data.totalImgTags}</p>
                            
                            <h4>Contenido encontrado:</h4>
                            <ul>
                                <li>Angular (_ngcontent): ${data.containsAngular ? '✅ SÍ' : '❌ NO'}</li>
                                <li>img_property_full: ${data.containsImgPropertyFull ? '✅ SÍ' : '❌ NO'}</li>
                                <li>2clicsalmcl: ${data.contains2clics ? '✅ SÍ' : '❌ NO'}</li>
                                <li>blob.core.windows.net: ${data.containsBlobCore ? '✅ SÍ' : '❌ NO'}</li>
                            </ul>
                    `;
                    
                    if (data.sampleImages && data.sampleImages.length > 0) {
                        html += `<h4>Primeras 5 imágenes encontradas:</h4>`;
                        data.sampleImages.forEach((img, i) => {
                            html += `<div class="image-sample"><strong>${i+1}.</strong> ${img}</div>`;
                        });
                    }
                    
                    if (data.blobImages && data.blobImages.length > 0) {
                        html += `<h4>Imágenes con blob.core.windows.net (${data.blobCount}):</h4>`;
                        data.blobImages.forEach((img, i) => {
                            html += `<div class="image-sample"><strong>Blob ${i+1}:</strong> ${img}</div>`;
                        });
                    }
                    
                    if (data.propertyFullImages && data.propertyFullImages.length > 0) {
                        html += `<h4>Imágenes con img_property_full (${data.propertyFullCount}):</h4>`;
                        data.propertyFullImages.forEach((img, i) => {
                            html += `<div class="image-sample"><strong>Property ${i+1}:</strong> ${img}</div>`;
                        });
                    }
                    
                    if (data.clicsImages && data.clicsImages.length > 0) {
                        html += `<h4>Imágenes con 2clicsalmcl (${data.clicsCount}):</h4>`;
                        data.clicsImages.forEach((img, i) => {
                            html += `<div class="image-sample"><strong>Clics ${i+1}:</strong> ${img}</div>`;
                        });
                    }
                    
                    html += `</div>`;
                    resultDiv.innerHTML = html;
                    
                } else {
                    resultDiv.innerHTML = `<div class="result" style="color: red;">
                        <h3>Error ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="result" style="color: red;">
                    <h3>Error</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
